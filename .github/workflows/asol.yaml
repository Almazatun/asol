name: ASOL_CLI_WORKFLOW

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: ["1.22.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install dependencies
        run: go get ./...

      - name: Build ASOL binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            go build -o bin/asol.exe
          else
            make build
          fi

      - name: Run ASOL tests
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cd helper && go test -v helper_test.go helper.go
          else
            make test
          fi
